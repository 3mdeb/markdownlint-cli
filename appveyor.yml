# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

# build version format
version: "{build}"

# what combinations to test
environment:
  matrix:
    - nodejs_version: 0.12
    - nodejs_version: 4.0
    - nodejs_version: 4.1

# Get the stable version of node
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test

cache:
  - node_modules # local npm modules
